<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <! Adding internal CSS>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding:10px;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <Table>
        <! tr for table row>
        <tr>
            <! table heading>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Price</th>
            <th>Quantity</th>
        </tr>

        <tr>
            <! Details row>
            <td>Iphone 15</td>
            <td>USD 1099</td>
            <td>Mobile Phone</td>
            <td>10</td>
        </tr>

        <tr>
            <! Details row>
            <td>Iphone 14</td>
            <td>USD 999</td>
            <td>Mobile Phone</td>
            <td>15</td>
        </tr>

        <tr>
            <! Details row>
            <td>Galaxy S23 Ultra</td>
            <td>USD 1199</td>
            <td>Mobile Phone</td>
            <td>100</td>
        </tr>

        <tr>
            <! Details row>
            <td>iMac</td>
            <td>USD 10,000</td>
            <td>Desktop Computer</td>
            <td>10</td>
        </tr>
    </Table>
</body>
</html>
