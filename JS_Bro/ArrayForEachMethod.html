<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = ['visitha' , 'chamod', 'yomal', 'lakshna'];
        students.forEach(capitalize);
        students.forEach(print);

        function capitalize(element, index, array){//already provided 'element, index, array' by default
            array[index] = element[0].toUpperCase() + element.substring(1);
        }

        function print(element){//element means items in array
            console.log(element);
        }
    </script>
</body>
</html>
