        //Anotherway
        async function loadFile(){
            const promise = new Promise((resolve, reject) => {
                let fileLoaded = true;

                if(fileLoaded){
                    resolve("File loaded");
                }
                else{
                    reject("File NOT loaded");
                }
            })

            try{
                document.getElementById("myH1").innerHTML = await promise;
            }
            catch(error){
                document.getElementById("myH1").innerHTML = error;
            }
        }
        loadFile();
