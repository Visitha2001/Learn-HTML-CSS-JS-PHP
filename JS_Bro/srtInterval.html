<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let max = window.prompt("Count up to what #?");
        max = Number(max);
        const myTimer = setInterval(countUp, 1000);

        function countUp(){
            count+=1;
            console.log(count);
            if(count >= max){
                clearInterval(myTimer);
            }
        }
    </script>
</body>
</html>
